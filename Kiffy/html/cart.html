<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiffy Underwear</title>
    <link rel="stylesheet" href="../css/cart-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>
<body>
    <div class="main anim">
        <nav>
            <ul>
                <p class="logo anim"><a href="../html/index.html">Kiffy Underwear</a></p>
                <li class="menu-bar anim"><a href="../html/index.html">Home</a></li>
                <li class="menu-bar anim"><a href="../html/about.html">About</a></li>
                <li class="menu-bar anim"><a href="../html/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    
        <div class="wrapper anim">
            <div class="payment">
                <div class="payment-logo">
                    <p>Kiffy</p>
                </div>
                <h2>Payment Gateway</h2>
                <form class="form" id="payment-form" action="../html/chout.html" method="GET">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" placeholder="Account Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label">Card number:</label>
                        <input type="text" class="input" placeholder="Card Number" required>
                        <i class="far fa-credit-card"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry date:</label>
                            <input type="text" name="expiry-data" class="input" placeholder="00 / 00" required>
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">CVC:</label>
                            <input type="text" class="input" placeholder="000" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div>
                        <center>
                            <button type="submit" class="btn">Check Out</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/cart.js"></script>
</body>
</html>
