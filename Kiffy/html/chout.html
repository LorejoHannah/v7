<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chout-style.css">
    <title>Kiffy Underwear</title>
</head>
<body>
    <div class="main anim">
        <nav>
            <ul>
                <p class="logo anim"><a href="../html/index.html">Kiffy Underwear</a></p>
                <li class="menu-bar anim"><a href="../html/index.html">Home</a></li>
                <li class="menu-bar anim"><a href="../html/about.html">About</a></li>
                <li class="menu-bar anim"><a href="../html/contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <section class="contact anim">
            <div class="content">
                <h2>Deliver Kiffy Underwear at your Doorstep</h2>
            </div>
            <div class="contactForm anim">
                <form action="../html/delivered.html" method="GET" id="delivery-form">
                    <h2>Please put your address</h2>
                    <div class="inputBox">
                        <input type="text" name="house" required="required">
                        <span>House no/Street name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="city" required="required">
                        <span>City/Region/Country</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="postalcode" required="required"></textarea>
                        <span>Postal Code</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Deliver">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
