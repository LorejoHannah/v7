<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="../css/buy-style.css" rel="stylesheet">
</head>
<body>
    <div class="main anim">
        <nav>
            <ul>
                <p class="logo anim"><a href="../html/index.html">Kiffy Underwear</a></p>
                <li class="menu-bar anim"><a href="../html/index.html">Home</a></li>
                <li class="menu-bar anim"><a href="../html/about.html">About</a></li>
                <li class="menu-bar anim"><a href="../html/contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <section>
            <div class="container">
                <center><h2 class="px-5 p-2">My shopping cart</h2></center>
                <div class="cart">
                    <div class="col-md-12 col-lg-10 mx-auto">
                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item">
                                    <img src="../image/buy1.png" alt="Kiffy Underwear Pink">
                                    <h5>Kiffy Underwear Pink (₱500)</h5>
                                </div>
                                <div class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                        <input id="phone-number" type="number" min="0" class="form-control text-center" value="1">
                                        <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                    </div>
                                    <h5>₱ <span id="phone-total">500</span> </h5>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item mx-auto">
                                    <img src="../image/buy2.png" alt="Kiffy Underwear Pink - Set">
                                    <h5>Kiffy Underwear Pink - Set (₱2000)</h5>
                                </div>
                                <div class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                        <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                                        <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                    </div>
                                    <h5>₱ <span id="case-total">2000</span> </h5>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <div class="row g-2">
                                <div class="col-6">
                                    <h5>Subtotal: </h5>
                                    <h5>Shipping Fee:</h5>
                                    <h5>Total:</h5>
                                </div>
                                <div class="col-6 status">
                                    <h5>₱<span id="sub-total">2500</span></h5>
                                    <h5>₱<span id="tax-amount">125</span></h5>
                                    <h5>₱<span id="total-price">2625</span></h5>
                                </div>
                            </div>
                        </div>
                        <div>
                            <li class="no-marker"><a href="../html/cart.html" class="btn btn-success check-out">Check Out</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/app.js"></script>
    </div>
</body>
</html>
